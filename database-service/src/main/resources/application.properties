# Server Config
server.port=8083
spring.application.name=database-service

# DB Config
spring.datasource.url=jdbc:postgresql://localhost:5432/mobility_db
spring.datasource.username=mobility_user
spring.datasource.password=mobility_pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Config
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Logging Config
logging.level.com.mobilidade.database=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Config
management.endpoints.web.exposure.include=health,info,metrics
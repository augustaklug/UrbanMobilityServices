# Server Config
server.port=8080
spring.application.name=traffic-info-service

# DB Config
spring.datasource.url=jdbc:postgresql://postgres:5432/mobility_db
spring.datasource.username=mobility_user
spring.datasource.password=mobility_pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Config
logging.level.com.mobilidade.trafficinfo=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Config
management.endpoints.web.exposure.include=health,info,metrics

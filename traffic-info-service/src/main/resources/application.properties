# Configurações do servidor
server.port=8081
spring.application.name=traffic-info-service

# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/mobility_db
spring.datasource.username=mobility_user
spring.datasource.password=mobility_pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações de logging
logging.level.com.mobilidade.trafficinfo=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configurações do Actuator
management.endpoints.web.exposure.include=health,info,metrics
